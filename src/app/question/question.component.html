<div id="test-section" class="container">
    <div class="row justify-content-center">
        <div class="col-md-11">
            <div class="round-container">
                <div class="title">
                    <h1>ทดสอบบริบทการทำงาน</h1>
                    <p>Tracking your test results! <i class="fa fa-line-chart" aria-hidden="true"></i></p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 pull-right">
                        <div class="input-group input-group-lg">
                            <select class="form-control" name="" required>
                            <option value="" disabled selected>เลือกอาชีพของคุณ</option>
                            <option *ngFor="let job of jobs" [value]="job">
                                {{job}}
                            </option>
                         </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-lg">
                            <input id="search-box" class="form-control" placeholder="คุณทำงานที่ไหน" type="text" />
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-lg btn-success" type="submit">เริ่มทดสอบ</button>
                    </div>
                </div>

            </div>


        </div>

    </div>
</div>
