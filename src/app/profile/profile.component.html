<div id="profile-section" *ngIf="user">

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3>Profile Information</h3>
                <form class="form-horizontal" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">Email</label>
                        <div class="col-md-7">
                            <input type="email" name="email" id="email" class="form-control" [attr.value]="user.email" title="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">Name</label>
                        <div class="col-md-7">
                            <input type="email" name="email" id="email" class="form-control" [attr.value]="user.profile.name" title="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="col-md-2 control-label">Gender</label>
                        <div class="col-md-7">
                            <label class="radio-inline">
                            <input type="radio" [checked]="user.profile.gender==='male'" name="gender" value="male" title="">
                            <span>Male</span>
                        </label>
                            <label class="radio-inline">
                            <input type="radio" [checked]="user.profile.gender==='female'" name="gender" value="female" title="">
                            <span>Female</span>
                        </label>
                            <!--<label class="radio-inline">
                            <input type="radio" [checked]="user.profile.gender=='other'" name="gender" value="other" title="">
                            <span>Other</span>
                        </label>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age_range" class="col-md-2 control-label">Age range</label>
                        <div class="col-md-7">
                            <input type="text" name="age_range" class="form-control" [attr.value]="user.profile.age_range" title="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-md-2 control-label">Location</label>
                        <div class="col-md-7">
                            <input type="text" name="location" class="form-control" [attr.value]="user.profile.location" title="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="job" class="col-md-2 control-label">Job</label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <select [(ngModel)]="user.profile.jobId" class="form-control" name="job" #job="ngModel" required>
                                <option [disabled]="true" [value]="-1">เลือกอาชีพของคุณ</option>
                                    
                                    <option *ngFor="let job of jobs;let i = index" [value]="i">
                                        {{job}}
                                    </option>
                                </select>
                            </div>
                            <div *ngIf="f.submitted && (!job.valid || (job.value === -1))" class="help-block">
                                Job is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="place" class="col-md-2 control-label">Work place</label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <input id="search-box" [(ngModel)]="user.profile.workPlaceName" #place="ngModel" name="place" class="form-control" placeholder="คุณทำงานที่ไหน"
                                    type="text" required/>
                            </div>
                            <div *ngIf="f.submitted && !place.valid" class="help-block">
                                Work place is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="picture" class="col-md-2 control-label">Picture</label>
                        <div class="col-md-4">
                            <img [src]="user.profile.picture" class="picture">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>


    email : {{user.email | json}} profile : {{user.profile | json}}
</div>
