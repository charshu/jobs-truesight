<div id="login-section" class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="round-container">
                <div class="title">
                    <h2>Sign in</h2>
                    <p>Tracking your test results! <i class="fa fa-line-chart" aria-hidden="true"></i></p>
                </div>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <label for="email">Email</label>
                        <input id="email" type="text" placeholder="your email" class="form-control input-lg" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control input-lg" name="password" 
                        [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <a [routerLink]="['/register']">Need an account?</a> 
                    <a [routerLink]="['/register']">Forgot your password?</a>
                    <div id="btn-continue" class="form-group">
                        <button [disabled]="loading" class="btn btn-success btn-lg pull-right">Continue</button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                </form>
            </div>
            <hr><span>Or</span><hr>
            <a href="http://localhost:3000/auth/facebook" class="btn btn-block btn-social btn-facebook">
                <span class="fa fa-facebook"></span> Sign in with Facebook
            </a>

        </div>
        
    </div>
</div>
